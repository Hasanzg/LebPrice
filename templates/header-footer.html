{% extends "base.html" %}
{% load static %}
{% block extra_head_main %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
{% endblock %}

{% block content_main %}
  <header>
    <a class="logo" href="{% url 'home' %}"><img class="logo" src="{% static 'images/logo1.png' %}" alt="LebPrice Logo"></a>
    <form class="search-bar" method="get" action="{% url 'home' %}" id="searchForm">
      <input type="text" name="q" placeholder="Search products..." value="{{ search|default:'' }}" />
      
      <!-- CATEGORY DROPDOWN - AUTO SUBMIT ON CHANGE -->
      <select name="category" aria-label="Category" title="Filter by category" onchange="document.getElementById('searchForm').submit();">
        <option value=""> All Categories</option>
        {% for category in categories %}
          <option value="{{ category.slug }}" 
                  {% if selected_category and selected_category.slug == category.slug %}selected{% endif %}>
            {{ category.name }}
          </option>
        {% endfor %}
      </select>
       
      <!-- SORT DROPDOWN - AUTO SUBMIT ON CHANGE -->
      <select name="ordering" aria-label="Sort" title="Sort products" onchange="document.getElementById('searchForm').submit();">
        <option value=""> Sort By</option>
        <option value="name" {% if ordering == 'name' %}selected{% endif %}>Name â†‘ (A-Z)</option>
        <option value="-name" {% if ordering == '-name' %}selected{% endif %}>Name â†“ (Z-A)</option>
        <option value="price" {% if ordering == 'price' %}selected{% endif %}>Price â†‘ (Low-High)</option>
        <option value="-price" {% if ordering == '-price' %}selected{% endif %}>Price â†“ (High-Low)</option>
      </select>
   
      <!-- Min price with $ prefix -->
      <div class="currency-input">
        <span>$</span>
        <input
          type="number"
          name="min_price"
          inputmode="decimal"
          step="0.01"
          placeholder="Min"
          value="{{ min_price }}">
      </div>
   
      <!-- Max price with $ prefix -->
      <div class="currency-input">
        <span>$</span>
        <input
          type="number"
          name="max_price"
          inputmode="decimal"
          step="0.01"
          placeholder="Max"
          value="{{ max_price }}">
      </div>
   
      <button type="submit">
        <i class="fa sharp fa-magnifying-glass" style="color: #f5f0e8;"></i>
      </button>
    </form>
    <div class="header-actions">
      <a href="{% url 'cart' %}" class="cart">ğŸ›’ Cart</a>  
      <div class="dropdown-wrapper">
        <a href="#" class="profile">ğŸ‘¤ Profile â–¾</a>
        <div class="the-dropdown">
          <a href="{% url 'profile' %}">My Profile</a>
          <a href="{% url 'settings' %}">Settings</a>
          <a href="{% url 'account_logout' %}" class="bad">Sign Out</a>
        </div>
      </div>
    </div>
  </header>
  
  {% block content %}{% endblock %}
  
  <footer>
    <p>ğŸ“ Beirut, Lebanon | ğŸ“§ <a href="mailto:lebprice.project@gmail.com">lebprice.project@gmail.com</a></p>
  </footer>
{% endblock %}
